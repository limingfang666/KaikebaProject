        console.log($.cssNumber);
        
        $("div").eq(1).css("width",200);

        // 要自己扩展时，使用$.cssNumber.自定义属性=true即可
        // $.cssNumber.px = true;

        // cssHooks设置：自定义扩展
        $.cssHooks["wh"] = {
            get(ele){
                return "width=" + getComputedStyle(ele)["width"] + ";height=" + getComputedStyle(ele)["height"];
            },
            set(ele,value){
                console.log(ele,value);
                ele.style["width"] = value;
                ele.style["height"] = value;
            }
        }
