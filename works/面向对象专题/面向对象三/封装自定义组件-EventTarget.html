    <button class="showDailog">点击</button>
    <button class="inputDailog">点击</button>
    <script src="dialog-EventTarget.js"></script>
    <script>
        {
            //需求：自定义组件模块化开发
            /*
                思路：封装；渲染视图；各种方法封装；事件委托实现方法封装；取消确定回调；自定义事件实现回调
            */
            //使用：点击按钮时显示对话框
            let dialog = new Dialog({
                width: "40%",
                height: "250px",
                title: "配置标题",
                content: "配置内容",
                dragable: true, //是否可拖拽
                maskable: true, //是否有遮罩
                isCancel: true, //是否有取消
                //取消回调
                cancel(){
                    console.log("cancel");
                },
                //确认回调
                confirm(e){
                    console.log("confirm",e);
                }
            });
            let showDailog = document.querySelector(".showDailog");
            showDailog.addEventListener("click", function () {
                dialog.open();
            });

            //有输入框的对话框
            let msgDialog = new InputDialog({
                width: "40%",
                height: "250px",
                title: "配置标题",
                content: "配置内容",
                dragable: true, //是否可拖拽
                maskable: true, //是否有遮罩
                isCancel: true, //是否有取消
                //取消回调
                cancel(){
                    console.log("cancel");
                },
                //确认回调
                confirm(){
                    console.log("confirm");
                }
            });
            let inputDailog = document.querySelector(".inputDailog");
            inputDailog.addEventListener("click", function () {
                msgDialog.open();
            });
        }
    </script>
</body>
