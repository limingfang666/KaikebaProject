<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cont div {
            display: none;
        }
        .active {
            background: red;
        }
        .cont .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="wrap1">
    <div class="btns">
        <button class="active">选卡一</button>
        <button>选卡二</button>
        <button>选卡三</button>
    </div>
    <div class="cont">
        <div class="show">内容一</div>
        <div>内容二</div>
        <div>内容三</div>
    </div>
</div>
<div id="wrap2">
        <div class="btns">
            <button class="active">选卡一</button>
            <button>选卡二</button>
            <button>选卡三</button>
        </div>
        <div class="cont">
            <div class="show">内容一</div>
            <div>内容二</div>
            <div>内容三</div>
        </div>
    </div>
<script>
{
    //需求：实现多个选项卡
    let wrap1 = document.querySelector("#wrap1");

    function tab(el){
        let btns = el.querySelectorAll(".btns button");
        let cont = el.querySelectorAll(".cont div");
        btns.forEach((item,index)=>{
            item.onclick = function(){
                btns.forEach((item,index)=>{
                    item.classList.remove("active");
                    cont[index].classList.remove("show");
                });
                item.classList.add("active");
                cont[index].classList.add("show");
            };
        });
    }
    tab(wrap1);
    
    let wrap2 = document.querySelector("#wrap2");
    tab(wrap2);
}
</script>
</body>  
</html>
