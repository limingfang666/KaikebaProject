<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>乘性操作符之取模运算符案例</title>
</head>
<body>
    <script>
        //判断一个数字的奇偶数,如果能被2整除即为偶数，不能被2整除即为奇数，可以用于各行变色
        var num = 21;
        if(num%2){
            alert("num为奇数");
        }else{
            alert("num为偶数");
        }
    </script>
</body>
</html>
