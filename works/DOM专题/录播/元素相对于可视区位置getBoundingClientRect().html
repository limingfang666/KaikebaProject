<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            border: 1px solid black;
            padding: 40px;
            margin: 10px;
        }

        #box {
            position: relative;
            top: 20px;
            left: 40px;
            height: 200px;
            border: 4px solid black;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="box"></div>
    <div></div>
    <div></div>
<script>
{
    /*
        getBoundingClientRect()
            - left 元素左侧距离可视区左侧距离     margin+left+父级距离左侧位置 即 距离浏览器左侧的可视距离
            - right 元素右侧距离可视区左侧距离
            - top 元素顶部距离可视区顶部距离
            - bottom 元素底部距离可视区顶部距离
            - width 元素的可视宽度
            - height 元素的可视高度
    */

    let box = document.querySelector("#box");
    box.onclick = () =>{
        console.log(box.getBoundingClientRect().left,box.getBoundingClientRect().right,box.getBoundingClientRect().top,box.getBoundingClientRect().bottom,box.getBoundingClientRect().width,box.getBoundingClientRect().height);
    }
}    
</script>
</body>
</html>
