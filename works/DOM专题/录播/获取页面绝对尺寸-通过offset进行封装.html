<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        div{
            position: relative;
            top: 100px;
            left: 100px;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            padding: 40px;
        }

        #box {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 100px;
            height: 100px;
            border: 4px solid black;
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <div id="box"></div>
    </div>
<script>
{
    let box = document.querySelector("#box");

    let getPageOffset = (el) =>{
        let top = el.offsetTop + el.clientTop;
        let left = el.offsetLeft + el.clientLeft;

        while(el.offsetParent){
            el = el.offsetParent;
            top += el.offsetTop + el.clientTop;
            left += el.offsetLeft + el.clientLeft;
        }
        return {top,left}
    }

    console.log(getPageOffset(box));//{top: 125, left: 145}  本身top20+父级top100 + 上边框   本身left40+父级left100+左边框
    
}    
</script>
</body>
</html>
