<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
{
    // for ...in 迭代的是数组的key值
    let arr = [1,2,3,4,5];
    for(let index in arr){
        console.log(index);//0，1，2，3，4
    }

    //对象使用for ...in循环
    let obj = {
        a:1,
        b:2
    };
    for(let o in obj){
        console.log(o);//a b
    }
}
   
    
</script>
</body>
</html>
