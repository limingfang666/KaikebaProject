        /*

            [78, 23, 20, 4]

            第一次：[20,4,23,78]   n1:4  n2:20  n2>n1所以不交换位置[20,4,23,78]

        */

        var arr2 = [6,50,12,40];
        arr2.sort(function(a,b){
            console.log(a,b);
            return a-b;//从小到大
        });
        console.log(arr2);
