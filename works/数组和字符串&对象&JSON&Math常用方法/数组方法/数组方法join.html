<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "kai-ke-ba";
        var arr = str.split("-");
        console.log(arr);

        //如果分隔符为 "",直接拼接数组的每个元素
        var joinStr =  arr.join("");
        console.log(joinStr);//kaikeba
        //如果分隔符为 其他，使用给的分隔符进行分割
        var joinStr =  arr.join("%");
        console.log(joinStr);//kaikeba

    </script>
</body>
</html>
