<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-basic</title>
</head>

<body>
    <div id="app">app</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                username: "lmf"
            },
            template: `
            <div>{{username}}</div>
        `
        });
        console.log(app);
    </script>
</body>

</html>
