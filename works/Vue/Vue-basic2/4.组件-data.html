<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件-data</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                title:'标题'
            },
            template:`
            <div id="app">
                <h1>组件内容</h1>
            </div>
            `
        });
        console.log(app.title);
        console.log(app.$data.title);
        console.log(app._data.title);
    </script>
</body>
</html>
