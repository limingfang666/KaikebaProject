<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据劫持</title>
</head>
<body>
    <script>
        let obj = {
            x:1
        }
        // react方式setState
        function setObj(obj){
            console.log("obj数据劫持setObj-------");
        }
        setObj(obj);

        // Vue方式
        Object.defineProperty(obj,'x',{
            set(){
                console.log("obj数据劫持defineProperty-------");
            }
        })
    </script>
</body>
</html>
