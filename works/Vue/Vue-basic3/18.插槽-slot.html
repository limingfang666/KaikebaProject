<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/slot.css">
    <title>插槽slot</title>
</head>

<body>
    <div id="app">
        <kkb-dialog title="标题">
            <p>这是内容</p>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </kkb-dialog>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const Dialog = {
            props: ['title'],
            template: `
            <div class="dialog">
                <i class="dialog_close_btn"></i>
                <div class="dialog_header">
                    <span class="dialog_title">{{title}}</span>
                </div>
                <div class="dialog_content">
                    <slot></slot>
                </div>
            </div>
            `
        };

        new Vue({
            el: '#app',
            components: {
                'kkb-dialog': Dialog
            }
        });
    </script>
</body>

</html>
