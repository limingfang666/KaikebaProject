<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS预解析示例</title>
</head>
<body>
<script>
    //JS预解析过程：遇到Script标签或一个函数作用域，会先进行预解析，先预解析var声明的变量(包括普通变量声明和函数表达式声明)，再声明function函数体，如果有重名function声明会覆盖var声明
    /*
        预解析之后代码：
        var a;//变量a
        var a;//函数表达式a(函数表达式也是var声明)
        function a(){//函数体
            console.log(1);
        };

        console.log(a);//打印函数体a
        var a = 10;
        console.log(a);//10
        console.log(a);//10
        a = function(){
            console.log(2);//打印函数表达式a
        };
        console.log(a);

    */
    console.log(a);
    var a = 10;

    console.log(a);
    function a(){
        console.log(1);
    };

    console.log(a);
    var a = function(){
        console.log(2);
    };

    console.log(a);
</script>   
</body>
</html>
