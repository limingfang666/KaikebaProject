<script>


    // 1.  存储所有li和所有img上面的样式 （后面使用批量修改样式）
    // 2.  点击切换按钮，循环切换对应的样式
    var lis=document.querySelectorAll('li');
    var next_div=document.querySelector('.next_div');
    var line=document.querySelector('.line');
    // 存了8个li和8个img的样式
    var arr=[];
    

    // for(){}
    // 存储样式
    lis.forEach(function(item){
        var imgo=item.querySelector('img');
        var obj={
            li:{
                left:css(item,'left'),
                top:css(item,'top'),
                zIndex:css(item,'zIndex'),
                opacity:css(item,'opacity'),
            },
            img:{
                width:css(imgo,'width'),
                height:css(imgo,'height')
            }
        }
        arr.push(obj);
    })


    next_div.addEventListener('click',function(){
        // 将数组中最后一个数添加到数组的第一位上
        arr.unshift(arr.pop())

        // 处理边框运动
        move({
            el:line,
            attrs:{
                opacity:0
            },
            time:500
        })

        // 遍历li
        lis.forEach(function(item,index){
            //改变li的位置及透明度样式
            move({
                el:item,
                attrs:{
                    left:arr[index].li.left,
                    top:arr[index].li.top,
                    zIndex:arr[index].li.zIndex,
                    opacity:arr[index].li.opacity
                }
            });
            var imgo=item.querySelector('img');
            move({
                el:imgo,
                attrs:{
                    width:arr[index].img.width,
                    height:arr[index].img.height
                },
                cb:function(){
                    move({
                        el:line,
                        attrs:{
                            opacity:1
                        },
                        time:500
                    })
                }
            })
        })
    })
