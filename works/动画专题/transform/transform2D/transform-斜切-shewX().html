<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
        }
        #box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 200px auto;
            font: 140px/200px "宋体";
            text-align: center;
            color: white;
            transition: 3s;
        }
        #wrap:hover #box{
            /* 斜切skewX() */
            /* transform: skewX(-30deg); */
            /* 斜切skewY() */
            /* transform: skewY(-30deg); */
             /* 斜切skew() */
            /* transform: skew(-40deg,-30deg); */
            transform: skew(0deg);
            /* transform: skew(180deg); */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">上</div>
    </div>
</body>
</html>
