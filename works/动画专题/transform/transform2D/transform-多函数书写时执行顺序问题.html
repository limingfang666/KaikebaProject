<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
        }
        #box1 {
            width: 200px;
            height: 200px;
            background: red;
            margin: 50px auto;
            font: 140px/200px "宋体";
            text-align: center;
            color: white;
            transition: 1s;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background: blue;
            margin: 0 auto;
            font: 140px/200px "宋体";
            text-align: center;
            color: white;
            transition: 1s;
        }
        #wrap:hover #box1{
            transform: translateX(200px) scale(0.5);
            /* transform: translateY(200px) scale(0.5);  */
        }
        #wrap:hover #box2{
            transform: scale(0.5) translateX(200px);
            /* transform: scale(0.5) translateY(200px); */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">上</div>
        <div id="box2">下</div>
    </div>
</body>
</html>
