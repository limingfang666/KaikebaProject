<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
                width: 600px;
                height: 600px;
                border: 1px solid black;
                margin: 0 auto;
                perspective: 1000px;
                /* 景深基点 */
                perspective-origin: center center;
        }
        #box {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: 3s;
        }
        #wrap #box div{
            width: 200px;
            height: 200px;
            font: 140px/200px "宋体";
            text-align: center;
            position: absolute;
            opacity: .5;
        }
        #box div:nth-child(1) {
            background: rgb(255, 0, 0);
            top: 0;
            left: 200px;
            /* 只围绕底部，可只写bottom */
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        #box div:nth-child(2) {
            background: rgb(200, 255, 0);
            top: 200px;
            left: 0;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
        #box div:nth-child(3) {
            background: rgb(0, 255, 115);
            top: 200px;
            left: 200px;
            /* transform-origin: 200px bottom;
            transform: rotateX(90deg); */
        }
        #box div:nth-child(4) {
            background: rgb(0, 153, 255);
            top: 200px;
            left: 400px;
            transform-origin: left;
            transform: rotateY(90deg);
        }
        #box div:nth-child(5) {
            background: rgb(132, 0, 255);
            top: 400px;
            left: 200px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        #box div:nth-child(6) {
            background: rgb(255, 0, 200);
            top: 200px;
            left: 200px;
            /* 第6面是在Z轴方向 */
            transform: translateZ(-200px) rotateY(180deg);
        }
        #wrap:hover #box{ 
            transform-origin: 300px 300px;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
