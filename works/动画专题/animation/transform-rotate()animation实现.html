<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* animation实现旋转就不能写在hover样式里，就需要把transform旋转写在关键帧，在关键帧中写旋转方法，再在对应样式中调用animation */
        @keyframes rotate{
            from {
                transform: rotate(180deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #wrap {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
        }
        #box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 200px auto;
            font: 140px/200px "宋体";
            text-align: center;
            color: white;
            animation: 3s rotate 4 linear;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">上</div>
    </div>
</body>
</html>
