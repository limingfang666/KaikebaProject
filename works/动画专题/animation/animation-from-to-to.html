<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes move{
            from {
                width: 100px;
                height: 100px;
            }
            to {
                width: 100px;
                height: 100px;
            }
            to {
                width: 200px;
                height: 100px;
            }
            to {
                width: 300px;
                height: 100px;
            }
            to {
                width: 400px;
                height: 100px;
            }
        }

        #box {
            width: 100px;
            height: 100px;
            background: red;
            animation: move 2s 4;
            animation-fill-mode: both; 
        }
        #box:hover {
            animation-play-state:paused;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
