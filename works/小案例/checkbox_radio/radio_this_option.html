<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义单选框-this==options[i]</title>
    <style>
        body,h2 { margin: 0; padding: 0; }
        .bg { width: 554px; height: 800px; background: url('img/bg.png') no-repeat; margin: 30px auto; }
        .options { width: 306px; height: 166px; position: relative; left: 124px; top: 168px; text-align: center;}
        a { text-decoration: none; display: inline-block; width: 70px; height: 30px; line-height: 30px; border: 1px solid #e3637c; color: black;  }
        .checked { background: url('img/checked.png') no-repeat 55px 15px; }
    </style>
</head>
<body>
    <div class="bg">
        <div class="options">
                <a href="javascript:;" class="item checked">男</a>
                <a href="javascript:;" class="item">女</a>
                <a href="javascript:;" class="item">保密</a>
        </div>
    </div>
    <script>
        var options = document.querySelectorAll("a");
        for(var i=0;i<options.length;i++){
            options[i].onclick = function(){
                //要得到所有的options[i]并进行处理，需要重新循环得到，onclick外的循环已经在JS第一次执行时就执行过了
                //如果是当前项就加上checked，其余非当前项全部清除checked
                for(var j=0;j<options.length;j++){
                    if(this==options[j]){
                        this.classList.add("checked");
                    }else{
                        options[j].classList.remove("checked");
                    }
                }
            };
        }
    </script>
</body>
</html>
