<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开课吧——九九乘法表</title>
    <style>
        body{
            margin: 0;
            font-size: 0;
        }
        div{
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            margin-right: 2px;
            margin-bottom: 2px;
            border-radius: 5px;
            background: lightcoral;
            display: inline-block;
            font-size: 16px;
        }
        .wrap{
            background: url('./img/bg.jpg') no-repeat center;
            height: 1067px;
            overflow: hidden;
        }
        #box{
            width: 1157px;
            height: 436px;
            background: linear-gradient(45deg,#dad4fa,#edebfd);
            border-radius: 20px;
            padding: 30px 0 0 30px;
            box-sizing: border-box;
            margin: 454px auto 0;
            position: relative;
        }
        /*
            '#78cc64','#58cd7e','#4fcdad','#4cc7dd','#469ee8','#465de8','#5846e8','#8346e8','#9e46e8'
        */
    </style>
</head>
<body>
    <section class="wrap">
        <section id="box">
            
        </section>
    </section>
    <script>
        /*
            1 * 1
            1 * 2    2 * 2
            1 * 3    2 * 3    3 * 3
            1 * 4    2 * 4    3 * 4    4 * 4 
        */
        // var x = 1; 用j进行代替
        // var y = 1; 用i进行代替

        var box = document.getElementById('box');
        var colors = ['#78cc64', '#58cd7e', '#4fcdad', '#4cc7dd', '#469ee8', '#465de8', '#5846e8', '#8346e8', '#9e46e8'];
        var str = '';
        for(var i = 1;i < 10;i++){
            for(var j=1;j<=i;j++){
                // console.log(j * i = ? )
                // box.innerHTML += '<div>'+ j + ' * ' + i +'</div>'; 会产生性能的问题
                str += '<div style="background:'+ colors[i - 1]+'">' + j + ' * ' + i + ' = '+ j*i + '</div>';
            }
            str += '<br/>';
        }
        box.innerHTML = str;
    </script>
</body>
</html>
