<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let arr = [1,2,3,3,2,1,4,7];
let s = new Set(arr);
console.log(arr);//(8) [1, 2, 3, 3, 2, 1, 4, 7]

//发现和原数组的区别：Set进行构造后，可以进行去重
console.log(s);//Set(5) {1, 2, 3, 4, 7}

// 可以将去重后的Set数据，展开到arr中，即可对原数组进行去重
arr = [...s]
console.log(arr);//(5) [1, 2, 3, 4, 7]

</script>
</body>
</html>
