<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let obj = {
        a:1,
        b:2
    };
    let obj2 = {
        ...obj,
        c:3,
        d:4
    };
    console.log(obj2);//{a: 1, b: 2, c: 3, d: 4}

    //对象展开和解构赋值一起使用
    let {a,b,...obj3} = obj2;
    console.log(a,b,obj3);//1 2 {c: 3, d: 4}
    
    
</script>   
</body>
</html>
