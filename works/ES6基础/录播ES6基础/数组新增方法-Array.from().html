<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
</ul>
<script>
    let lis = document.querySelectorAll("li");
    console.log(lis);//NodeList(4) [li, li, li, li]
    
    //类数组直接使用数组方法会报错
    // lis.map(item=>{//lis.map is not a function
    //     return true;
    // });

    var arr = Array.from(lis);
    arr.map(item=>{
        // console.log(item);
        return item;
    });
    console.log(arr);//(4) [li, li, li, li]

    
</script>
</body>
</html>
