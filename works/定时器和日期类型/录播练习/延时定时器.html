<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时定时器——参数</title>
</head>
<body>
   <script>
    (function(){
        setTimeout(function(x,y){
            console.log("x:"+x);
            console.log("y:"+y);
            console.log("x+y:"+(x+y));// 4
        },500,1,3);
    })();
    </script> 
</body>
</html>
