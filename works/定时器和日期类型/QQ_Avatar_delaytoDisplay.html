<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ延时面板</title>
    <style>
        .wrap{
            width: 300px;
            height: 700px;
            border: 1px solid #000;
            box-shadow: 0 0 10px #000;
            position: absolute;
            right: 40px;
            top: 10px;
            border-radius: 10px;
        }
        .user{
            height: 150px;
            border-bottom: 1px solid rgb(70, 120, 212);
        }
        .user a{
            text-decoration: none;
            color: #000;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgb(57, 150, 236);
            position: absolute;
            left: 10px;
            top: 20px;
            cursor: pointer;
        }
        .info{
            width: 200px;
            height: 150px;
            position: absolute;
            background-color: rgb(238, 180, 180);
            left: -210px;
            top: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(243, 88, 88);
            display: none;
        }
        .info p{
            text-indent: 10px;
            color: rgb(110, 6, 6);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="user">
            <a href="javascript:;">☓</a>
            <div class="avatar">
                <img src="img/img.png" alt="">
            </div>
        </div>
        <div class="info">
            <p>昵称：开课吧</p>
            <p>地点：北京市 朝阳区</p>
        </div>
    </div>
<script>
'use strict';
(function(){
    var wrap = document.querySelector(".wrap");
    var avatar = wrap.querySelector(".avatar");
    var info = wrap.querySelector(".info");

    var timer = 0;
    //1.鼠标移入头像，详细信息显示info
    avatar.onmouseover = function(){
        //8.来回切换时，info加了延时定时器，所以再切换到头像上时，需要关闭定时器
        clearTimeout(timer);
        info.style.display = "block";
    };
    //2.鼠标移出头像，详细信息消失
    avatar.onmouseout = function(){
        //3.为了使鼠标移入到详细信息上，给鼠标移出添加延时消失
        timer = setTimeout(function(){
            info.style.display = "none";
        },300);
    };
    //4.鼠标移入详细信息div后，详细信息div不会被隐藏
    info.onmouseover = function(){
        //5.是通过 头像移出时控制详细信息是否隐藏，所以，直接关闭定时器即可使详细信息div不被隐藏
        clearTimeout(timer);
    };
    //6.移出详细信息div时，详细信息div消失
    info.onmouseout = function(){
        //7.由于来回切换会有抖动，所以需要给详细信息div消失加延时
        timer = setTimeout(function(){
            info.style.display = "none";
        },300);
    };
})();
</script>
</body>
</html>
