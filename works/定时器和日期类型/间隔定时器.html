<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>间隔定时器</title>
</head>
<body>
<script>
'use strict';
(function(){
    //setInterval(function(){},间隔时间)间隔定时器
    var num = 0;
    var timer = 0;
    var timer2 = 2;
    timer = setInterval(function(){
        num++;
        console.log(num);
    },1000);//每个1秒，打印num+1
    timer2 = setTimeout(function(){
        console.log("b");
    },3000);
    document.onclick = function(){
        clearInterval(timer);
        clearInterval(timer2);
    };
})();

</script>
</body>
</html>
