<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>definedProperty和自定义setObj()</title>
</head>
<body>
  <script>
      var obj = {
        newkey: 'hello'
    }
    obj = Object.defineProperty(obj, 'newkey', {
        get () {
            return "你触发了GET函数"
        },
        set () {
            console.log("你触发了SET函数");
        }
    })


    var obj1 = {};
Object.defineProperties(obj1, {
  'property1': {
    value: true,
    writable: true
  },
  'property2': {
    value: 'Hello',
    writable: false
  }
});

//自定义渲染方式
function setObj(val){
    obj.x = val;
    console.log("渲染了setObj--------"+obj.x);
}

   

  </script>  
</body>
</html>
